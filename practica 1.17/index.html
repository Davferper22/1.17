<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
          
            <form class="form-1">
                <h2>Accede a tu Área Clientes</h2>
                <p>Elige tu documento</p>
                <label><input type="radio" name="documento" checked> DNI o Tarjeta de residencia</label>
                <label><input type="radio" name="documento"> Pasaporte</label>
                <p>Número de documento</p>
                <input type="text" placeholder="DNI o Tarjeta de residencia">
                <p>Fecha de nacimiento</p>
                <input type="text" placeholder="DD"> - <input type="text" placeholder="MM"> - <input type="text" placeholder="AAAA">
                <br>
                <label><input type="checkbox"> Recordar</label>
                <br>
                <button type="submit">Entrar</button>
                <p><a href="#">Acceder con DNI electrónico</a></p>
                <p><a href="#">Más información sobre seguridad</a></p>
            </form>
    
            <form class="form-2">
                <h2>Empieza creando tu usuario</h2>
                <input type="text" placeholder="Nombre (como sale en el DNI)">
                <input type="text" placeholder="1º apellido (como sale en el DNI)">
                <input type="text" placeholder="2º apellido (como sale en el DNI)">
                <select>
                    <option>TIPO DE DOCUMENTO</option>
                </select>
                <input type="text" placeholder="Número de documento">
                <input type="text" placeholder="Móvil">
                <input type="text" placeholder="Email">
            </form>
    
            <form class="form-3">
                <h2>¿Eres nuevo?</h2>
                <p>Regístrate para guardar tu información y hacer tus pedidos de forma más fácil y rápida.</p>
                <input type="text" placeholder="Introduce tu email">
                <input type="text" placeholder="Tu teléfono">
                <input type="password" placeholder="Introduce tu contraseña">
                <input type="password" placeholder="Confirmar contraseña">
                <label><input type="checkbox"> He leído y acepto <a href="#">Política de privacidad</a></label>
                <label><input type="checkbox"> Sí, acepto recibir comunicaciones comerciales y ofertas personalizadas según mi perfil.</label>
                <br>
                <button type="submit">Crea tu cuenta</button>
            </form>
        </div>
</body>
</html>
